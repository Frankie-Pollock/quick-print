<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>OCR PDF Test (Page 1)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
    #pdfCanvas { display: none; }
    .row { margin: .75rem 0; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
    .dim { color: #666; }
  </style>
</head>
<body>
  <h2>OCR Test (PDF → Canvas → Tesseract)</h2>

  <div class="row">
    <input type="file" id="pdfInput" accept="application/pdf" />
  </div>

  <div class="row dim" id="status">Pick a scanned PDF to test.</div>
  <div class="row mono" id="result"></div>

  <!-- Hidden canvas used to render page 1 before OCR -->
  <canvas id="pdfCanvas"></canvas>

  <!-- Load Tesseract UMD build as a global (correctly opened script tag) -->
  <script src="./libs/tesseract/tesseract.min.js"></script>

  <!-- PDF.js (ES module) and app code -->
  <script type="module">
    /* ------------------------------
       PDF.js: load local ES modules
       ------------------------------ */
    import * as pdfjsLib from "./libs/pdfjs/pdf.min.mjs";
    pdfjsLib.GlobalWorkerOptions.workerSrc = "./libs/pdfjs/pdf.worker.min.mjs";

    const fileInput = document.getElementById("pdfInput");
    const statusEl  = document.getElementById("status");
    const resultEl  = document.getElementById("result");
    const canvas    = document.getElementById("pdfCanvas");

    fileInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      resultEl.textContent = "";
      statusEl.textContent = "Loading PDF…";

      try {
        // Read file
        const arrayBuffer = await file.arrayBuffer();

        // Open PDF
        const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

        // Get first page
        const page = await pdf.getPage(1);

        // Render to canvas (scale can be tuned; higher = sharper OCR but slower)
        const scale = 1.5;
        const viewport = page.getViewport({ scale });
        const ctx = canvas.getContext("2d");
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        await page.render({ canvasContext: ctx, viewport }).promise;

        statusEl.textContent = "Running OCR…";

        /* ---------------------------------------------
           Tesseract: use UMD global and attach logger
           --------------------------------------------- */
        const { createWorker, setLogging } = Tesseract;

        // Optional: enable internal logging (this does not pass a function into the worker)
        setLogging(true);

        const worker = await createWorker({
          corePath:   "./libs/tesseract/tesseract-core.wasm.js",
          langPath:   "./libs/tesseract/lang-data/"
        });

        // Attach logger on the worker *after* creation (avoids DataCloneError)
        worker.logger = (m) => {
          if (m.status === "recognizing text") {
            statusEl.textContent = `OCR Progress: ${Math.round(m.progress * 100)}%`;
          }
        };

        await worker.loadLanguage("eng");
        await worker.initialize("eng");

        const { data } = await worker.recognize(canvas);
        await worker.terminate();

        const firstWords = data.text
          .trim()
          .replace(/\s+/g, " ")
          .split(" ")
          .slice(0, 20)
          .join(" ");

        statusEl.textContent = "OCR complete.";
        resultEl.textContent = "First OCR words: " + (firstWords || "(none)");

      } catch (err) {
        console.error(err);
        statusEl.textContent = "Error: " + (err && err.message ? err.message : err);
      }
    });
  </script>

  <p class="dim">
    If you opened this file directly (via <code>file://</code>) and the WASM/worker won’t load,
    run a tiny local server from the folder, e.g. <code>python -m http.server 8000</code>
    and visit <code>http://localhost:8000/test-ocr.html</code>.
  </p>
</body>
</html>
